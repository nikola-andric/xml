 <div class="container">
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                     <div class="full">
                           <div class="logo">
                              <a href="index.html"><img src="images/logotip.png" alt="#" /></a>
                           </div>
                    </div>
                    </div>
        <table id='books' cellpadding='10px' style="text-align:center;">
            <thead>
                <tr>
                    <th>Ime</th>
                    <th>Godina</th>
                    <th>Cijena</th>
                    <th>Deskripcija</th>
                    <th>Slika</th>
                </tr>                
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        let xmlContent = '';
        let tableBooks = document.getElementById('books');
        fetch('laptopi.xml').then((response)=> {
            response.text().then((xml)=>{
                xmlContent = xml;

                let parser = new DOMParser();
                let xmlDOM = parser.parseFromString(xmlContent, 'application/xml');
                let books = xmlDOM.querySelectorAll('book');

                books.forEach(bookXmlNode => {

                    let row = document.createElement('tr');

                    //ime proizvodaca
                    let td = document.createElement('td');
                    td.innerText = bookXmlNode.children[0].innerHTML;
                    row.appendChild(td);

                    // godina
                    td = document.createElement('td');
                    td.innerText = bookXmlNode.children[1].innerHTML;
                    row.appendChild(td);
                    
                    //cijena
                    td = document.createElement('td');
                    td.innerText = '' + bookXmlNode.children[3].innerHTML;
                    row.appendChild(td);

                    //deskripcija
                    td = document.createElement('td');
                    td.innerText = bookXmlNode.children[5].innerHTML;
                    row.appendChild(td);

                    tableBooks.children[1].appendChild(row);

                    td = document.createElement('td');
                    td.innerHTML="<img src='images/lenovo5.jpg'/>";
                    row.appendChild(td);
                    
                });
                
            });
        });    
    </script>
